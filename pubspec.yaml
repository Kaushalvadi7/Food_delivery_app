name: food_delivery_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_credit_card: ^4.0.1
  intl: ^0.20.2
  collection: ^1.19.1
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.3
  fluttertoast: ^8.2.12
  lottie: ^3.3.1
  google_sign_in: ^6.2.2
  shared_preferences: ^2.5.2
  smooth_page_indicator: ^1.2.0+3
  url_launcher: ^6.3.1
  curved_navigation_bar: ^1.0.6
  flutter_launcher_icons: ^0.14.3
  path_provider: ^2.1.5
  pdf: ^3.11.3
  permission_handler: ^11.4.0
  open_file: ^3.5.10
  flutter_local_notifications: ^19.0.0
  



dependency_overrides:
  collection: ^1.19.1
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Burgers/
    - assets/images/Desserts/
    - assets/images/Pizzas/
    - assets/images/Salads/
    - assets/images/Sides/
    - assets/images/Drinks/
    - assets/animation/
    - assets/images/logo.png
    - assets/images/google.png
    - assets/images/zaikit.jpg
    - assets/images/Avatar/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  min_sdk_android: 21
